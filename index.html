<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drag&Drop To Do list</title>
  </head>
  <body>
    <div>
      <h1>Задачи на сегодня:</h1>
      <div class="todo__input">
        <input class="todo__text" type="text" />
        <button class="todo__add">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
        </button>
      </div>
      <div class="row">
        <div class="col-header start">Начать</div>
        <div class="col-header progress">В процессе</div>
        <div class="col-header done">Готовы</div>
      </div>

      <div class="row todo__items">
        <div class="placeholder">
          <div class="item" draggable="true">
            Перетащите карточку задачи в другую колонку
          </div>
        </div>
        <div class="placeholder">
          <div class="item" draggable="true">
            Введите текст задачи и нажмите +, чтобы добавить её в список
          </div>
        </div>
        <div class="placeholder">
          <div class="item" draggable="true">
            Наведите курсор на задачу и нажмите DELETE, чтобы удалить её
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Made by Olga Kupriyanova &#169; 2022</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
